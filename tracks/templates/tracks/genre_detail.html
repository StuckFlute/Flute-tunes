{% extends "core/base.html" %}

{% block content %}
    <h2>{{genre.name}}</h2>

    {% if tracks %}
        
        <hr>
        
        <h4>Tracks:</h4> 
        {% for track in tracks %}
        Title: {{track.title}} <br>
        Album: {{track.album}}<br><br>
        {% endfor %}     	
        	 
    
    {% endif %}
 
{% endblock content %}
