{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
            Flute Tunes
        {% endblock title %}
    </title>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'core/styles.css' %}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-color navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed navbar-default" data-toggle="collapse" data-target="#navbar-header-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'core:index' %}" class="navbar-brand">
                        <p>
                            <i class="fa fa-music" aria-hidden="true"></i>
                            Flute Tunes
                        </p>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-header-collapse">

                    <form class="navbar-form navbar-right" action="{% url 'albums:album_list' %}">
                        <label for="index-search" class="sr-only">Search album</label>
                        <input type="text" id="index-search" class="form-control" name="q" placeholder="Find an album">    
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
    <div class="{% block content_classes %}main-content {% endblock content_classes%}">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">
    {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <footer class="page-footer">
        <hr>
        <div class="container">
            &copy; Awesome Inc U. Bootcamp 2016
        </div>
    </footer>

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
